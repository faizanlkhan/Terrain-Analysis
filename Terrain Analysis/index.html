<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIFF Elevation Map</title>
    
    <!-- Pyodide for running Python in the browser -->
    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.24.1/pyodide.js"></script>

    <!-- Plotly for interactive 3D plots -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- geotiff.js for reading TIFF files in JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/geotiff"></script>
</head>
<body>
    <h1>Upload a TIFF File to Generate Elevation Maps</h1>
    <input type="file" id="fileInput" accept=".tif">
    <button onclick="processTIFF()">Process Image</button>

    <h2>2D Elevation Map</h2>
    <div id="plotly2D" style="width: 600px; height: 500px;"></div>

    <h2>3D Elevation Map</h2>
    <div id="plotly3D" style="width: 100%; height: 500px;"></div>

    <!-- Erosion Risk Map Section -->
    <h2>Erosion Risk Map</h2>
    <div id="erosionMap" style="width: 600px; height: 600px;"></div>
    
    <!-- Elevation Data Table -->
    <h2>Elevation Data</h2>
    <div id="elevationTableContainer">
        <div id="elevationTable"></div>
    </div>

    <h2>Landform Classification</h2>
    <div id="landformMap" style="width: 600px; height: 500px;"></div>

    
    <script src="script.js"></script>
</body>
</html>
